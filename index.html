<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Profile card component solution</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="/images/image-victor.jpg" alt="Foto do Victor" class="img-card">
        </div>
        <div class="informations">
          <strong>Victor Crest</strong>
          <span class="age">26</span>
        </div>
        <p>London</p>
        <hr>
    
        <ul>
          <li>
            <h2>80K</h2>
            <p>Followers</p>
          </li>
  
          <li>
            <h2>803K</h2>
            <p>Likes</p>
        </li>

        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
        </ul>
      </div>
    </main>
  </body>
</html>
